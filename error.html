<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="static/favicon.ico" />
    <title>Erreur - Ona Spark</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
            color: white;
            overflow: hidden;
            display: flex;
            align-items: center;
            position: relative;
        }

        .bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .bg-image {
            position: absolute;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            background-image: url('static/images/onab/landingpagebg3.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(6px) brightness(0.7);
            will-change: transform;
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            will-change: transform;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
            animation: fadeIn 0.5s ease-out forwards;
            will-change: transform, opacity;
        }

        .content-left {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            line-height: 1.2;
        }

        .subtitle {
            color: #e5e5e5;
            font-size: 2rem;
        }

        .description {
            font-size: 1.25rem;
            color: #e5e5e5;
            max-width: 600px;
            margin-bottom: 1rem;
        }

        .logo-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .logo {
            width: 100%;
            max-width: 400px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
            will-change: transform;
        }

        .loading-circle {
            position: absolute;
            bottom: 5px;
            left: 5px;
            width: 120px;
            height: 120px;
            animation: spin 1.5s linear infinite;
        }

        @media (max-width: 768px) {
            .loading-circle {
                width: 100px;
                height: 100px;
                bottom: 3px;
                left: 3px;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.125rem;
            font-weight: 600;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
            text-decoration: none;
        }

        .btn:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }

        .btn-glass {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .buttons {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        @media (max-width: 768px) {
            .buttons {
                justify-content: center;
                flex-wrap: wrap;
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.5rem;
            }

            .logo-container {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-wrapper">
        <div class="bg-image"></div>
        <div class="bg-overlay"></div>
    </div>
    <div class="container">
        <div class="content-grid">
            <div>
                <div class="logo-container">
                    <img src="static/images/sparkLogo.png" alt="Ona Spark Logo" class="logo" loading="eager">
                    <img src="static/images/loadingCircle.png" alt="Chargement" class="loading-circle" loading="eager">
                </div>
            </div>
            <div class="content-left">
                <div>
                    <h1 class="title">Un Moment !</h1>
                    <h2 class="subtitle">La Plateforme Prend un Peu Plus de Temps à Charger</h2>
                </div>
                <p class="description">
                    Il semble que Ona Spark nécessite quelques instants supplémentaires pour se charger. 
                    <br>
                    <br>Merci de patienter.
                </p>
                <div class="buttons">
                    <a href="https://onaspark.onrender.com" class="btn btn-primary" onclick="window.location.href='https://onaspark.onrender.com'">Actualiser</a>
                    <a href="mailto:support@onaspark.com" class="btn btn-glass">Contacter le Support</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Redirect to Ona Spark after 3 seconds
        setTimeout(function() {
            window.location.href = 'https://onaspark.onrender.com';
        }, 4000);
    </script>
</body>
</html>
