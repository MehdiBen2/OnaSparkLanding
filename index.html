<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplifiez la centralisation des données</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
            color: white;
            overflow: hidden;
            display: flex;
            align-items: center;
            position: relative;
        }

        .bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .bg-image {
            position: absolute;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            background-image: url('static/images/onab/landingpagebg3.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(8px) brightness(0.7);
            will-change: transform;
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            will-change: transform;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
            animation: fadeIn 0.5s ease-out forwards;
            will-change: transform, opacity;
        }

        .content-left {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            line-height: 1.2;
        }

        .subtitle {
            color: #e5e5e5;
        }

        .description {
            font-size: 1.25rem;
            color: #e5e5e5;
            max-width: 600px;
        }

        .buttons {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.125rem;
            font-weight: 600;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
        }

        .btn-glass {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .logo {
            width: 100%;
            max-width: 400px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
            will-change: transform;
        }

        /* Loading indicator styles */
        .loading-container {
            margin-top: 2rem;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #3b82f6;
            transition: width 1s linear;
        }

        .countdown {
            font-size: 1.25rem;
            color: #e5e5e5;
            margin-top: 0.5rem;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .title {
                font-size: 2.5rem;
            }

            .buttons {
                justify-content: center;
            }

            .logo {
                max-width: 300px;
                margin: 2rem auto;
            }
        }
    </style>
</head>
<body>
    <div class="bg-wrapper">
        <div class="bg-image"></div>
        <div class="bg-overlay"></div>
    </div>
    <div class="container">
        <div class="content-grid">
            <div class="content-left">
                <div>
                    <h1 class="title">
                        La Centralisation<br>
                        <span class="subtitle">N'a Jamais Été Aussi Simple</span>
                    </h1>
                    <p class="description">
                        Une plateforme unifiée offrant des outils d'évaluation complets pour une gestion optimale des ressources en eau. 
                        La plateforme nécessite environ 50 secondes pour démarrer. Veuillez patienter pendant le chargement.
                    </p>
                </div>
                <div class="loading-container">
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="countdown" id="countdown">Redirection dans 50 secondes...</div>
                </div>
                <div class="buttons">
                    <button class="btn btn-glass" id="startBtn">Commencer</button>
                    <button class="btn btn-primary" id="docsBtn">Documentation</button>
                </div>
            </div>
            <div>
                <img src="static/images/SPARK.png" alt="SPARK Logo" class="logo" loading="eager">
            </div>
        </div>
    </div>
    <script>
        // Your Render app URL
        const RENDER_APP_URL = 'https://onaspark.onrender.com';
        const DOCS_URL = 'https://onaspark.onrender.com/docs';  // Update this with your actual docs URL
        
        // Send immediate request to wake up the Render app
        fetch(RENDER_APP_URL, { mode: 'no-cors' })
            .then(() => console.log('Wake-up request sent to Render app'))
            .catch(error => console.log('Wake-up request sent (no-cors mode)'));
        
        // Initialize countdown
        let timeLeft = 50;
        const progressBar = document.getElementById('progress');
        const countdownEl = document.getElementById('countdown');
        
        // Update progress bar and countdown every second
        const timer = setInterval(() => {
            timeLeft--;
            const progress = ((50 - timeLeft) / 50) * 100;
            progressBar.style.width = `${progress}%`;
            countdownEl.textContent = `Redirection dans ${timeLeft} secondes...`;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                window.location.href = RENDER_APP_URL;
            }
        }, 1000);

        // Button click handlers
        document.getElementById('startBtn').addEventListener('click', () => {
            window.location.href = RENDER_APP_URL;
        });

        document.getElementById('docsBtn').addEventListener('click', () => {
            window.location.href = DOCS_URL;
        });
    </script>
</body>
</html>
